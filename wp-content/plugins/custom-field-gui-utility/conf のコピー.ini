; これは設定ファイルのサンプルです。
; php.ini と同様、';' で始まる行はコメントです。

[cfgu_setting]
boxname = カスタムフィールド（ボックス名）

[textfield]
fieldname = 1行テキスト（共通表示）
type = textfield
class = post page free_class_name
default = 初期値
size = 35
sample = オススメのWebサイトのタイトルを入力してください
must = 1

[textfield_post]
fieldname = 1行テキスト（投稿表示）
type = textfield
class = post
default = 初期値
size = 35
sample = オススメのWebサイトのタイトルを入力してください
must = 1

[textfield_post_1]
fieldname = 1行テキスト（投稿表示 cat_slug_01のみ）
type = textfield
class = post
category = cat_slug_01
default = 初期値
size = 35
sample = オススメのWebサイトのタイトルを入力してください

[textfield_post_2]
fieldname = 1行テキスト（投稿表示 cat_slug_02のみ）
type = textfield
class = post
category = cat_slug_02
default = 初期値
size = 35
sample = オススメのWebサイトのタイトルを入力してください

[textfield_post_3]
fieldname = 1行テキスト（投稿表示 cat_slug_01,cat_slug_02）
type = textfield
class = post
category = cat_slug_01 cat_slug_02
default = 初期値
size = 35
sample = オススメのWebサイトのタイトルを入力してください

[textfield_page]
fieldname = 1行テキスト（ページ表示）
type = textfield
class = page
default = 初期値
size = 35
sample = オススメのWebサイトのタイトルを入力してください
must = 1

[imagefield]
fieldname = 画像（共通表示）
type = imagefield
class = post page
size = 35
sample = input the example or the caption
must = 1

[filefield]
fieldname = ファイル（共通表示）
type = filefield
class = post page
size = 35
sample = input the example or the caption

[hr]
fieldname = 区切り線
type = hr
class = post page

[checkbox]
fieldname = チェックボックス（共通表示）
type = checkbox
class = post page
default = checked
sample = input the caption

[multi_checkbox]
fieldname = 複数選択チェックボックス（共通表示）
type = multi_checkbox
class = post page
value = HTML#CSS#JavaScript#PHP
default = HTML#CSS#PHP
sample = input the caption

[radio]
fieldname = ラジオボタン（共通表示）
type = radio
class = post page
value = 0-9#10-19#20+
default = 10-19
sample = input the caption

[select]
fieldname = セレクトメニュー（共通表示）
type = select
class = post page
value = High#Medium#Low
default = Low
sample = input the caption

[textarea]
fieldname = 複数行テキスト（共通表示）
type = textarea
class = post page
rows = 4
cols = 40
sample = input the example or the caption
